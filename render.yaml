services:
  - type: web
    name: vault-bot
    env: docker       # use your Dockerfile (better for dependencies)
    plan: free
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: BOT_TOKEN
        sync: false   # set in Render dashboard
      - key: OWNER_ID
        sync: false
      - key: UPLOAD_CHANNEL_ID
        sync: false
      - key: UPLOAD_CHANNEL_ID2
        sync: false
      - key: DB_CHANNEL_ID
        sync: false
      - key: DB_CHANNEL_ID2
        sync: false
      - key: DB_PATH
        value: "/app/data/database.sqlite3"
      - key: JOB_DB_PATH
        value: "/app/data/jobs.sqlite"
      - key: LOG_LEVEL
        value: "INFO"
      - key: BROADCAST_CONCURRENCY
        value: "12"